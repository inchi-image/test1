<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10題測出你的靈魂原型</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
            padding: 20px;
            text-align: center;
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            animation: fadeIn 1s ease forwards;
        }
        .question, .result, .email-collection {
            display: none;
            animation: fadeIn 0.8s ease forwards;
        }
        .option-btn {
            margin: 10px;
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
            background-color: #ffb6b9;
            border: none;
            border-radius: 12px;
            color: white;
            transition: 0.3s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .option-btn:hover {
            background-color: #ff929b;
            transform: translateY(-2px);
        }
        input[type="email"] {
            padding: 10px;
            font-size: 16px;
            width: 80%;
            max-width: 300px;
            margin-bottom: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #84fab0;
            border: none;
            padding: 10px 20px;
            border-radius: 12px;
            font-size: 16px;
            color: white;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #8fd3f4;
        }
        a {
            color: #ff6f91;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        img {
            max-width: 300px;
            margin: 20px auto;
            display: block;
        }
    </style>
</head>
<body>
    <div id="start">
        <h1>🔮 10題測出你的靈魂原型！</h1>
        <p>探索你的天賦與使命，讓世界看見真實的你！</p>
        <button onclick="startQuiz()">開始測驗！</button>
    </div>

    <div id="quiz" class="question"></div>

    <div id="emailCollection" class="email-collection">
        <h2>🎁 免費領取你的靈魂解析書</h2>
        <p>輸入Email或加入LINE，解鎖完整個性報告！</p>
        <input type="email" id="email" placeholder="輸入你的Email">
        <button onclick="submitEmail()">領取解析</button>
        <p><a href="https://lin.ee/RcASSut" target="_blank">👉 加入LINE好友直接領取</a></p>
    </div>

    <div id="result" class="result"></div>

    <script>
        const questions = [
            "週末你最想做什麼？",
            "面對新挑戰，你通常？",
            "遇到問題時你會？",
            "假日想去哪裡？",
            "你喜歡的工作模式？",
            "遇到陌生人時？",
            "最吸引你的人是？",
            "你最想擁有的超能力？",
            "朋友形容你的關鍵字是？",
            "如果中了1億，你會？"
        ];

        const options = [
            ["冒險", "安靜閱讀", "狂歡聚會", "計畫未來"],
            ["馬上行動", "觀察分析", "找人討論", "列出計畫"],
            ["立即解決", "沉思反省", "求助他人", "戰略規劃"],
            ["山林探險", "宅在家", "城市夜生活", "文化巡禮"],
            ["彈性自由", "規律固定", "團隊合作", "自主決策"],
            ["主動聊天", "靜靜觀察", "先打招呼", "仔細聆聽"],
            ["勇敢無畏的人", "聰明深沉的人", "有藝術氣息的人", "溫暖可靠的人"],
            ["瞬間移動", "讀心術", "創造幻象", "治癒能力"],
            ["熱情", "理性", "創意", "溫柔"],
            ["環遊世界", "投資未來", "開創夢想", "幫助他人"]
        ];

        const scores = [0, 0, 0, 0, 0, 0];
        const resultTexts = [
            { title: "冒險家型", image: "https://i.imgur.com/kgd4iEw.png", short: "愛挑戰、熱愛自由，勇於探索新世界。", long: "能量活躍，偏好直接體驗與實作，迅速果斷，享受未知與變化。情感熱情直率，行動力強，適應快速。建議：學習耐心與計劃，避免一時衝動。適合領域：創業、旅遊冒險、活動策劃、行銷推廣。適合搭配：守護者型——提供穩定支持，平衡你的冒險衝動。" },
            { title: "智慧家型", image: "https://i.imgur.com/9XEIgp2.png", short: "深思熟慮，熱愛知識與探索真理。", long: "沉靜專注，重視邏輯推演與全局思考，以理性與事實為依據，有系統且規劃性高。情感冷靜克制，洞察力強。建議：學習打開心房，讓情感參與生活。適合領域：管理、金融、科技、顧問諮詢。適合搭配：夢想家型——激發你的靈感與創新思考。" },
            { title: "藝術家型", image: "https://i.imgur.com/GKTXhke.png", short: "敏感細膩，追求美感與自我表達。", long: "情境式開放，憑感受捕捉世界，靈感豐富，以情感和直覺決策。自由奔放，感情真摯。建議：善用紀律與行動，將靈感轉為現實。適合領域：設計、藝術、寫作、品牌行銷。適合搭配：智慧家型——幫助你將靈感具體化並落地實現。" },
            { title: "守護者型", image: "https://i.imgur.com/FGjc1Nt.png", short: "溫柔穩定，重視責任與安全感。", long: "內斂沉著，務實重細節，考慮人際與價值感受。有條理，情感深情可靠。建議：學習適時放手，避免過度負擔他人。適合領域：教育、心理輔導、醫療照護、社工。適合搭配：冒險家型——帶你體驗世界的多彩面貌。" },
            { title: "魔法師型", image: "https://i.imgur.com/Wg4xAe0.png", short: "直覺敏銳，擁有改變世界的能量。", long: "自由變化，綜合感覺與預見，靈活直覺，突破常規。情感神秘而深層。建議：練習保持專注，避免能量分散。適合領域：創業、心靈療癒、新科技領域、變革推動。適合搭配：藝術家型——激盪出驚人的創造火花。" },
            { title: "夢想家型", image: "https://i.imgur.com/IXJH2lY.png", short: "充滿希望，善於啟發與感動人心。", long: "隨心而動，注重大局與願景，憑信念與價值驅動。靈活自由，情感溫暖開放。建議：細化夢想為具體行動，避免流於空想。適合領域：社會創新、教育、領導發展、社群經營。適合搭配：魔法師型——共同把夢想轉化為現實。" }
        ];

        let currentQuestion = 0;

        function startQuiz() {
            document.getElementById('start').style.display = 'none';
            document.getElementById('quiz').style.display = 'block';
            showQuestion();
        }

        function showQuestion() {
            if (currentQuestion >= questions.length) {
                document.getElementById('quiz').style.display = 'none';
                document.getElementById('emailCollection').style.display = 'block';
                return;
            }
            let quizDiv = document.getElementById('quiz');
            quizDiv.innerHTML = `<h2>${questions[currentQuestion]}</h2>`;
            options[currentQuestion].forEach((opt, idx) => {
                quizDiv.innerHTML += `<button class='option-btn' onclick='selectOption(${idx})'>${opt}</button><br>`;
            });
        }

        function selectOption(choice) {
            scores[choice]++;
            currentQuestion++;
            showQuestion();
        }

        function submitEmail() {
            const email = document.getElementById('email').value;
            if (!email) { alert('請輸入Email！'); return; }
            document.getElementById('emailCollection').style.display = 'none';
            showResult();
        }

        function showResult() {
            let maxIndex = scores.indexOf(Math.max(...scores));
            let res = resultTexts[maxIndex];
            document.getElementById('result').style.display = 'block';
            document.getElementById('result').innerHTML = `
                <h2>${res.title}</h2>
                <img src="${res.image}" alt="${res.title}">
                <p>${res.short}</p>
                <p>${res.long}</p>
                <button onclick="shareResult()">📤 分享你的結果</button>
            `;
        }

        function shareResult() {
            const resultText = document.getElementById('result').innerText;
            const shareMessage = `${resultText}\n🔗 測你的靈魂原型 👉 ${window.location.href}`;

            navigator.clipboard.writeText(shareMessage).then(() => {
                alert('結果已複製！快去貼給朋友炫耀吧～✨');
            }).catch(err => {
                alert('複製失敗，請手動複製喔！');
            });
        }
    </script>
</body>
</html>
