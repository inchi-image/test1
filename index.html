<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10題測出你的靈魂原型</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
            padding: 20px;
            text-align: center;
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            animation: fadeIn 1s ease forwards;
        }
        .question, .result, .email-collection {
            display: none;
            animation: fadeIn 0.8s ease forwards;
        }
        .option-btn {
            margin: 10px;
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
            background-color: #ffb6b9;
            border: none;
            border-radius: 12px;
            color: white;
            transition: 0.3s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .option-btn:hover {
            background-color: #ff929b;
            transform: translateY(-2px);
        }
        input[type="email"] {
            padding: 10px;
            font-size: 16px;
            width: 80%;
            max-width: 300px;
            margin-bottom: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #84fab0;
            border: none;
            padding: 10px 20px;
            border-radius: 12px;
            font-size: 16px;
            color: white;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #8fd3f4;
        }
        a {
            color: #ff6f91;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div id="start">
        <h1>🔮 10題測出你的靈魂原型！</h1>
        <p>探索你的天賦與使命，讓世界看見真實的你！</p>
        <button onclick="startQuiz()">開始測驗！</button>
    </div>

    <div id="quiz" class="question"></div>

    <div id="emailCollection" class="email-collection">
        <h2>🎁 免費領取你的靈魂解析書</h2>
        <p>輸入Email或加入LINE，解鎖完整個性報告！</p>
        <input type="email" id="email" placeholder="輸入你的Email">
        <button onclick="submitEmail()">領取解析</button>
        <p><a href="https://lin.ee/RcASSut" target="_blank">👉 加入LINE好友直接領取</a></p>
    </div>

    <div id="result" class="result"></div>

    <script>
        const questions = [
            "週末你最想做什麼？",
            "面對新挑戰，你通常？",
            "遇到問題時你會？",
            "假日想去哪裡？",
            "你喜歡的工作模式？",
            "遇到陌生人時？",
            "最吸引你的人是？",
            "你最想擁有的超能力？",
            "朋友形容你的關鍵字是？",
            "如果中了1億，你會？"
        ];

        const options = [
            ["冒險", "安靜閱讀", "狂歡聚會", "計畫未來"],
            ["馬上行動", "觀察分析", "找人討論", "列出計畫"],
            ["立即解決", "沉思反省", "求助他人", "戰略規劃"],
            ["山林探險", "宅在家", "城市夜生活", "文化巡禮"],
            ["彈性自由", "規律固定", "團隊合作", "自主決策"],
            ["主動聊天", "靜靜觀察", "先打招呼", "仔細聆聽"],
            ["勇敢無畏的人", "聰明深沉的人", "有藝術氣息的人", "溫暖可靠的人"],
            ["瞬間移動", "讀心術", "創造幻象", "治癒能力"],
            ["熱情", "理性", "創意", "溫柔"],
            ["環遊世界", "投資未來", "開創夢想", "幫助他人"]
        ];

        const scores = [0, 0, 0, 0, 0, 0];
        const resultTexts = [
            { title: "冒險家型", short: "你天生為自由而生，越困難越興奮！", long: "你是行動派，勇敢無畏，最適合需要挑戰的職場與生活。人生座右銘：不冒險，就是最大的風險。" },
            { title: "智慧家型", short: "你擁有遠見與智慧，是天生的領導者。", long: "你理性且有深度，擅長策略與規劃。適合管理層、顧問、學者等角色，善於解讀世界運作的規律。" },
            { title: "藝術家型", short: "你的靈魂為創造而生，總是靈感滿滿！", long: "你對美感與創意非常敏銳，適合藝術、設計、行銷領域，天生能用作品感動人心。" },
            { title: "守護者型", short: "你溫柔堅定，總是別人最安心的後盾。", long: "你有高度的責任感與耐心，適合教育、照護、社工、醫療領域，是團體中的靈魂支柱。" },
            { title: "魔法師型", short: "你是奇蹟的製造者，能將不可能變可能。", long: "你擁有強大的直覺力與轉化力，適合創業、心靈工作或任何需要突破框架的領域。" },
            { title: "夢想家型", short: "你是點燃希望的人，讓世界看見可能。", long: "你充滿理想，容易感染周圍的人，適合創業、非營利組織、創新型產業，是未來世界的種子。" }
        ];

        let currentQuestion = 0;

        function startQuiz() {
            document.getElementById('start').style.display = 'none';
            document.getElementById('quiz').style.display = 'block';
            showQuestion();
        }

        function showQuestion() {
            if (currentQuestion >= questions.length) {
                document.getElementById('quiz').style.display = 'none';
                document.getElementById('emailCollection').style.display = 'block';
                return;
            }
            let quizDiv = document.getElementById('quiz');
            quizDiv.innerHTML = `<h2>${questions[currentQuestion]}</h2>`;
            options[currentQuestion].forEach((opt, idx) => {
                quizDiv.innerHTML += `<button class='option-btn' onclick='selectOption(${idx})'>${opt}</button><br>`;
            });
        }

        function selectOption(choice) {
            scores[choice]++;
            currentQuestion++;
            showQuestion();
        }

        function submitEmail() {
            const email = document.getElementById('email').value;
            if (!email) { alert('請輸入Email！'); return; }
            document.getElementById('emailCollection').style.display = 'none';
            showResult();
        }

        function showResult() {
            let maxIndex = scores.indexOf(Math.max(...scores));
            let res = resultTexts[maxIndex];
            document.getElementById('result').style.display = 'block';
            document.getElementById('result').innerHTML = `<h2>${res.title}</h2><p>${res.short}</p><p>${res.long}</p>`;
        }
    </script>
</body>
</html>
